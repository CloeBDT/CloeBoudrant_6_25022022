<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0239f6809f.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>

  <body>
    <!--HEADER-->
    <header id="header">
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page"/></a>
    </header>

    <!--MAIN-->
    <main id="main">
      <div class="photograph-header">
        <div class="texte"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="photo"></div>
      </div>

      <section class="photograph-medias">
        <div class="trier">
          <p class="trier_par">Trier par</p>
          <div class="choix">
            <button>
              <span>Popularité</span>
              <i class="fas fa-angle-down"></i>
              <i class="fas fa-angle-up"></i>
            </button>
            <div class="testButton">
              <hr class="line">
              <span>Date</span>
              <hr class="line">
              <span>Titre</span>
            </div>
          </div>
        </div>

        <div class="media_section"></div>
        <div class="lightbox"></div>
        <div class="banner"></div>

      </section>

    </main>

    <!--MODAL DE CONTACT-->
    <div id="contact_modal">
			<div class="modal">
				<header>
          <div class="nomContact">
            <h2>Contactez-moi</h2>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form  method="get">
          <div class="formData" data-error="Veuillez saisir votre prénom">
					  <label for="prenom">Prénom</label>
					  <input class="text-control" name="firstName" type="text" id="prenom" minlength="2" maxlength="30" aria-labelledby="labelPrenom" required/>
          </div>
          <div class="formData" data-error="Veuillez saisir votre nom">
					  <label for="nom">Nom</label>
					  <input class="text-control" name="lastName" type="text" id="nom" minlength="2" maxlength="30"aria-labelledby="labelNom" required/>
          </div>
          <div class="formData" data-error="Veuillez saisir votre email">
            <label for="email">Email</label>
					  <input class="text-control" name="mail" type="email" id="email" maxlength="50" aria-labelledby="labelEmail" required/>
          </div>
          <div class="formData" data-error="Veuillez saisir votre message">
            <label for="message">Votre message</label>
					  <textarea class="text-control" name="votreMessage" id="message" maxlength="100" aria-labelledby="labelMessage" required></textarea>
          </div>

          <button class="contact_button btn-submit" type="submit" aria-labelledby="labelSubmit">Envoyer</button>
				</form>
			</div>
      <div class="modal-confirm">
          <p>Votre message a bien été envoyé !</p>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </div>
		</div>

    <!--SCRIPT-->
    <script type="module" src="scripts/factories/lightBox.js"></script>
    <script type="module" src="scripts/factories/medias.js"></script>
    <script type="module" src="scripts/factories/photographer.js"></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/utils/lightBox.js" defer></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
