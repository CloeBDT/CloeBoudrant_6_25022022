<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>

  <body>
    <!--HEADER-->
    <header id="header">
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page"/></a>
    </header>

    <!--MAIN-->
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
          <div>
					  <label for="prenom">Pr√©nom</label>
					  <input name="firstName" type="text" id="prenom" aria-labelledby="labelPrenom" required/>
          </div>
          <div>
					  <label for="nom">Nom</label>
					  <input name="lastName" type="text" id="nom" aria-labelledby="labelNom" required/>
          </div>
          <div>
            <label for="email">Email</label>
					  <input name="mail" type="email" id="email" aria-labelledby="labelEmail" required/>
          </div>
          <div>
            <label for="message">Votre message</label>
					  <textarea name="votreMessage" id="message" maxlength="100" aria-labelledby="labelMessage" required></textarea>
          </div>

          <button class="contact_button" type="submit" aria-labelledby="labelSubmit">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
